services:
  app:
    build: .
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  # Helper service to pull the model
  ollama-pull-model:
    image: curlimages/curl:latest
    depends_on:
      - ollama
    entrypoint: [ "sh", "-c", "until curl -s http://ollama:11434/api/tags | grep -q 'llama3.1:8b'; do curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.1:8b\"}'; sleep 5; done" ]

volumes:
  ollama:
